<!DOCTYPE html>
<html>
<head>
  <title>Web Summarizer</title>
</head>
<body>
  <h1>Web Page Summarizer</h1>
  <form method="post" action="/summarize">
    <textarea name="urls" rows="10" cols="80"
      placeholder="Paste public URLs (one per line)"></textarea><br><br>
    <button type="submit">Summarize</button>
  </form>
</body>
</html>
